<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor= "let Article of article">

      <img src=" {{ Article.Image }} "/>

      <ion-card-content>
        <ion-card-title>
          {{Article.Titre}}
        </ion-card-title>
        <p>
            {{ Article.Article}}
        </p>
      </ion-card-content>

    </ion-card>
</ion-content>
